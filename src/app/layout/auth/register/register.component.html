<section class="vh-100" style="background-color: black">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block mt-5">
              <img
                src="assets/images/real-estate.jpg"
                alt="signup form"
                class="img-fluid"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form>
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px">
                    Create your account
                  </h5>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="f"
                      >Name *</label
                    >
                    <input
                      type="text"
                      id="f"
                      class="form-control"
                      placeholder="e.g yourname"
                    />
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="form2Example17"
                      >Email address *</label
                    >
                    <input
                      type="email"
                      id="form2Example17"
                      class="form-control"
                      placeholder="e.g youremail@gmail.com"
                    />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example27"
                      >Password *</label
                    >
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control"
                    />
                  </div>
                  <div class="form-outline mb-2">
                    <label class="form-label" for="hello"
                      >Referred By *</label
                    >
                    <input
                      type="reffered"
                      id="hello"
                      class="form-control"
                      [value]="referralId!"
                      placeholder="e.g AXB12"
                    />
                    <div id="emailHelp" class="form-text">Referred By* is Optional , can skip this.</div>
                  </div>

                  <div class="pt-1 mb-4 mt-3">
                    <button
                      class="btn btn-primary btn-block form-control"
                      type="button"
                    >
                      Sign Up
                    </button>
                  </div>

                  <div class="mt-4 d-flex justify-content-center">
                    <span class="text-muted">Already have an account? </span>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a
                      class="text-decoration-none"
                      [routerLink]="['/auth/login']"
                      >Login here</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
