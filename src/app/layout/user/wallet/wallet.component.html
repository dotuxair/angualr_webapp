<div class="container-fluid">
  <div class="card border-0 bg-light mt-3">
    <div class="d-flex justify-content-between mb-2 px-1 pt-2">
      <div>
        <span class="fs-6 mb-2" style="font-weight: 500"
          >Total Investment With Earning</span
        >
        <br />
        <span class="fs-6 text-muted">$ 43.4433</span>
      </div>
      <i class="bi bi-bar-chart-fill fs-3 me-2 text-success"></i>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-6">
      <div class="card border-0 bg-light mt-3">
        <div class="d-flex justify-content-between mb-2 px-1 pt-2">
          <div>
            <span class="fs-6 mb-2" style="font-weight: 500"
              >Today Earning</span
            >
            <br />
            <span class="fs-6 text-muted">$ 43.4433</span>
          </div>
          <i class="bi bi-bar-chart fs-3 me-2 text-success"></i>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card border-0 bg-light mt-3">
        <div class="d-flex justify-content-between mb-2 px-1 pt-2">
          <div>
            <span class="fs-6 mb-2" style="font-weight: 500"
              >Yesterday Earning</span
            >
            <br />
            <span class="fs-6 text-muted">$ 43.4433</span>
          </div>
          <i class="bi bi-bar-chart fs-3 me-2 text-success"></i>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-success mt-3 form-control">Start Your Day!</button>
  <div class="row">
    <div class="col col-md-6">
      <div style="opacity: 0.8">
        <button class="btn btn-secondary mt-3 form-control">
          <span class="fw-bold">Deposit</span>
        </button>
      </div>
    </div>
    <div class="col col-md-6">
      <div style="opacity: 0.8">
        <button class="btn btn-secondary mt-3 form-control">
          <span class="fw-bold">Withdraw</span>
        </button>
      </div>
    </div>
  </div>

  <hr />

  <span class="mb-5 underline-top-margin" style="font-weight: 700"
    ><i class="bi bi-clock-history me-2"></i>Earning History</span
  >
  @for (list of data; track list) {
  <div class="mt-3 card border-0 bg-light">
    <div class="p-2">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <span style="font-weight: 500">Real Estate</span>
        </div>
        <span style="font-size: 14px" class="text-muted">10:82 PM</span>
      </div>
      <div class="d-flex justify-content-between">
        <div class="text-muted">
          <span style="color: blueviolet">$ 23</span>
        </div>
        <span style="font-size: 14px" class="text-muted">32-12-233</span>
      </div>
    </div>
  </div>
  } @empty {
  <div class="mt-5 d-flex justify-content-center">
    <p class="text-muted">
      No History Yet! Deposit first or click on <b>Start Your Day</b>
    </p>
  </div>
  }
</div>
