<div class="container-fluid mt-3">
  <div class="card border-0 bg-light">
    <div class="d-flex justify-content-between m-2">
      <span style="font-weight: 500">Pay Id</span>
      <div class="d-flex justify-content-between">
        <span style="font-weight: 100">{{ userPayId }}</span>
        <div class="ms-4">
          @if(copyStatus == false){
          <i class="bi bi-copy" (click)="copyToClipBoard(userPayId)"></i>
          } @else {
          <span class="text-success fs-6 fw-light">Copied</span>
          }
        </div>
      </div>
    </div>
    
  </div>
  <hr>
  <form>
    <div class="form-outline mb-2">
        <label class="form-label" for="receiverPayId"
          >Reciever Pay Id * </label
        >
        <input
          type="text"
          id="receiverPayId"
          class="form-control"
        />
      </div>
      <div class="form-outline mb-2">
        <label class="form-label" for="amount"
          >Amount To Transfer * </label
        >
        <input
          type="number"
          id="amount"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-secondary btn-block form-control mt-3">Send Amount</button>
  </form>


  <hr>
  <span class="mb-5 underline-top-margin" style="font-weight: 700"
    ><i class="bi bi-clock-history me-2"></i>Transfer History</span
  >
  @for (list of data; track list) { 
    <div class="mt-3 card border-0 bg-light">
        <div class="p-2">
          <div class="d-flex justify-content-between">
            <div class="d-flex">
              <span style="font-weight: 500;">Receiver PayId</span>
              <span class="mx-2 text-muted fw-light" >{{userPayId}}</span>

            </div>
            <span style="font-size: 14px" class="text-muted"
              >Monday, 11 2023 : 10:82 PM</span
            >
          </div>
          <div class="d-flex justify-content-between">
            <div class="text-muted">
              <span style="font-size: 14px; color: green">Completed</span>
            </div>
            <span style="font-weight: 700; color: blueviolet">$ 23</span>
          </div>
        </div>
      </div>
  } @empty { <div class="mt-5 d-flex justify-content-center">
<p class="text-muted">No Transaction Performed Yet</p>
  </div> }
  

</div>
