<div class="container-fluid">
<div class="row">
    <div class="col col-md-6">
      <div class="card border-0 bg-light mt-3">
        <div class="d-flex justify-content-between mb-2 px-1 pt-2">
          <div>
            <span class="fs-6 mb-2" style="font-weight: 500"
              >Today Commission</span
            >
            <br />
            <span class="fs-6 text-muted">$ 43.4433</span>
          </div>
          <i class="bi bi-bar-chart fs-3 me-2 text-success"></i>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card border-0 bg-light mt-3">
        <div class="d-flex justify-content-between mb-2 px-1 pt-2">
          <div>
            <span class="fs-6 mb-2" style="font-weight: 500"
              >Total Earned</span
            >
            <br />
            <span class="fs-6 text-muted">$ 43.4433</span>
          </div>
          <i class="bi bi-bar-chart fs-3 me-2 text-success"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
  <span class="mb-5 underline-top-margin" style="font-weight: 700"
  ><i class="bi bi-clock-history me-2"></i>Invite Friends</span
></div>
<div class="card border-0 bg-light mt-3">
    <div class="d-flex justify-content-between m-2">
      <span style="font-weight: 500">Invite Link</span>
      <div class="d-flex justify-content-between">
        <span style="font-weight: 300;" class="text-success">{{link}}</span>
        <div class="ms-4">
          @if(copyStatus == false){
          <i class="bi bi-copy" (click)="copyToClipBoard(link)"></i>
          } @else {
          <span class="text-success fs-6 fw-light">Copied</span>
          }
        </div>
      </div>
    </div>
    
  </div>
  <hr />

  <span class="mb-5 underline-top-margin" style="font-weight: 700"
    ><i class="bi bi-clock-history me-2"></i>Recently Joined Members</span
  >
  @for (list of data; track list) {
  <div class="mt-3 card border-0 bg-light">
    <div class="p-2">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <span style="font-weight: 500">Name</span>
        </div>
        <span style="font-size: 14px" class="text-muted"
          >31-03-2003 10:82 PM</span
        >
      </div>
      <div class="d-flex justify-content-between">
        <div class="text-muted d-flex">
        <span style="color: blueviolet">$ 23</span>

        </div>
        <span style="font-size: 14px;" class="text-success">Active</span>

      </div>
    </div>
  </div>
  } @empty {
  <div class="mt-5 d-flex justify-content-center">
    <p class="text-muted">
      No History Yet! Deposit first or click on <b>Start Your Day</b>
    </p>
  </div>
  }
</div>
